<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="assets/js/script.js"></script>
  <title>Document</title>
</head>

<body>

  <section id="calculator">

    <div class="calc-body">

      <div class="inputs">

        <input class="input1" min="0" max="1000000000" type="number" placeholder="Enter first number">

        <input class="input2" min="0" max="1000000000" type="number" placeholder="Enter second number">

      </div>

      <div class="operations">

        <button class="plus">PLUS</button>

        <button class="minus">MINUS</button>

        <button class="divide">DIVIDE</button>

        <button class="multiple">MULTIPLE</button>

      </div>

      <div class="result">

        <p></p>

      </div>

    </div>

  </section>

</body>

</html>
